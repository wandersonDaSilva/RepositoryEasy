<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{ msg }}</h5>
  </div>
  <div class="modal-body icon">
    <i class="fa fa-exclamation-triangle"></i>
  </div>
  <div class="botao">
    <button type="button" class="btn btn-light botaoClose" data-dismiss="modal" (click)="onClose()">{{cancelTxt}}</button>
    <button type="button" class="btn btn-light botaoConfirm" (click)="onConfirm()">{{okTxt}}</button>
  </div>
</div>
